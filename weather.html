<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" id='inputSearch' autocomplete="on" onchange="fetchWeather()" class="search-box" 
      placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div id="city"></div>
        <div id="date"></div>
      </section>
      <div class="current">
        <div id="temp"><span>°c</span></div>
        <div id="weather"></div>
        <div id="hi-low">°c / °c</div>
      </div>
    </main>
  </div>
  <script src="./weather.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
